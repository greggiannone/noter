<div id="home"> 
  <app-menu (newNoteAdded)="onSelect($event)"
            (deleteSelectedNote)="refreshNotes()"
            (renameSelectedNote)="renameNote()"></app-menu> 

  <div id="notes">
    <ul id="notes-list">
      <li *ngFor="let note of notes"
      [class.selected]="note === selectedNote"
      (click)="onSelect(note)">
        <p *ngIf="!renamingNote || note !== selectedNote">{{note.getDisplayTitle()}}</p>
        <input type="text" 
              *ngIf="renamingNote && note === selectedNote" 
              [(ngModel)]="note.title"
              (keydown.enter)="onEnter()"
              appSelectOnShow>
      </li>
    </ul>

    <app-note [note]="selectedNote"
              *ngIf="selectedNote != null"></app-note>
  </div>
  <div id="footer">
    <p>This amazing app was made by Greg Giannone</p>
  </div>
</div>
